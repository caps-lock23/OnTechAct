<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Variables</h1>
    <p>In this example, x, y, z are variables</p>
    <p id="demo"></p>
    <script>
        var x = 6;
        var y = 5;
        var z = x + y;

        document.getElementById('demo').innerHTML = "The value of z is: " + z;
        if (z % 2 == 0) {
            document.getElementById('demo').innerHTML = z + " is even";

        } else {
            document.getElementById('demo').innerHTML = z + " is odd";

        }

    </script>
</body>

</html>
